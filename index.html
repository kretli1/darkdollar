<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed n8n</title>
  <style>
    /* Container responsivo para iframe */
    .embed-container {
      position: relative;
      width: 100%;
      /* proporção 16:9 – ajuste o padding-bottom para mudar proporção */
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .embed-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Minha Dashboard n8n</h1>

  <div class="embed-container">
    <iframe
      src="https://n8n-2025n8n.wjemh8.easypanel.host/webhook/index"

    ></iframe>
  </div>

</body>
